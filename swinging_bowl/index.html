<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Drawing with HTML Canvas</title>
  <meta name="description" content="A not so blank 2D canvas element"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css">
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-around flex-wrap">
      <div class="form-group">
        <label>Rotation Speed</label>
        <input id="speed" type="number" data-slider-min="0" data-slider-max="200" data-slider-step="1" data-slider-value="14"/>
      </div>

      <div class="form-group">
        <label>Balls Frequency</label>
        <input id="ballFrequency" type="number" data-slider-min="0" data-slider-max="200" data-slider-step="1" data-slider-value="50"/>
      </div>
      
      <div class="form-group">
        <label>Ball Source</label>
        <input id="ballSource" type="number" data-slider-min="0" data-slider-max="1" data-slider-step=".001" data-slider-value="[0.25,0.75]"/> 
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.12.0/matter.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/bootstrap-slider.min.js"></script>
  <script src="canvas.js"></script>
</body>

</html>
